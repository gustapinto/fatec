server:
  port: 8000

spring:
  application:
    name: product-service

  h2:
    console.enabled: true

  datasource:
    url: jdbc:h2:mem:product_db:INIT=CREATE SCHEMA IF NOT EXISTS ms
    driver-class-name: org.h2.Driver
    username: aluno
    password: segredo

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true

  flyway:
    url: jdbc:h2:mem:product_db;INIT=CREATE SCHEMA IF NOT EXISTS ms
    schemas: ms
    user: aluno
    password: segredo
